<!DOCTYPE html >
<html>

<style>
body {
    font: 11px sans-serif;
}
.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}
.dot {
    stroke: #000;
}
.tooltip {
    position: absolute;
    width: 200px;
    height: 28px;
    pointer-events: none;
}
</style>


<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>3D Scatter Plot</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://x3dom.org/x3dom/dist/x3dom-full.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script type="text/javascript">
    // Create a 3d scatter plot within d3 selection parent.
    var body_part, organ, specialty, org_spec, spec_part, org_part;
    var rs;
    var current_specialty = [];

    function scatterPlot3d(parent, parent2) {

        var x3d = parent
            .append("x3d")
            .style("width", parseInt(parent.style("width")) + "px")
            .style("height", parseInt(parent.style("height")) + "px")
            .style("border", "none")

        var scene = x3d.append("scene")

        scene.append("orthoviewpoint")
            .attr("centerOfRotation", [5, 5, 5])
            .attr("fieldOfView", [-5, -5, 15, 15])
            .attr("orientation", [-0.5, 1, 0.2, 1.12 * Math.PI / 4])
            .attr("position", [8, 4, 15])

        queue()
            .defer(d3.csv, "{{ MEDIA_URL }}/body_part.csv")
            .defer(d3.csv, "{{ MEDIA_URL }}/org_part.csv")
            .defer(d3.csv, "{{ MEDIA_URL }}/spec_part.csv")
            .defer(d3.csv, "{{ MEDIA_URL }}/specialty.csv")
            .defer(d3.csv, "{{ MEDIA_URL }}/organ.csv")
            .defer(d3.csv, "{{ MEDIA_URL }}/org_part.csv")
            .await(function(error, csv_file_1, csv_file_2, csv_file_3, csv_file_4, csv_file_5, csv_file_6, whaterver_function_return_value) {
                csv_file_1.forEach(function(d1) {
                    d1.id = +d1.id;
                    d1.x = +d1.cp_x;
                    d1.y = +d1.cp_y;
                    d1.z = +d1.cp_z;
                    d1.organ_id = [];
                    d1.specialty_id = [];
                    d1.specialty_name = [];
                    d1.organ_name = [];
                    csv_file_2.forEach(function(d2) {
                        if (+d1.id == +d2.part_id) {
                            d1.organ_id.push(+d2.org_id);
                        }
                    });
                    csv_file_3.forEach(function(d3) {
                        if (+d1.id == +d3.part_id) {
                            d1.specialty_id.push(+d3.spec_id);
                        }
                    });
                    csv_file_4.forEach(function(d4) {
                        d1.specialty_id.forEach(function(id_spec) {
                            if (+d4.id == id_spec) {
                                d1.specialty_name.push(d4.name);
                            }
                        });
                    });
                    csv_file_5.forEach(function(d5) {
                        d1.organ_id.forEach(function(id_org) {
                            if (+d5.id == id_org) {
                                d1.organ_name.push(d5.name);
                            }
                        });
                    });
                });

                rows = csv_file_1;
                body_part = csv_file_1;
                alert(JSON.stringify(body_part));
                scatter_plot1(body_part);
                scatter_plot2(body_part);
                scatter_plot3(body_part);
                //var rows = initializeDataGrid();
                var axisRange = [0, 10];
                var scales = [];
                var initialDuration = 0;
                var defaultDuration = 800;
                var ease = 'linear';
                var time = 0;
                var axisKeys = ["x", "y", "z"];

                // Helper functions for initializeAxis() and drawAxis()
                function axisName(name, axisIndex) {
                    return ['x', 'y', 'z'][axisIndex] + name;
                }

                function constVecWithAxisValue(otherValue, axisValue, axisIndex) {
                    var result = [otherValue, otherValue, otherValue];
                    result[axisIndex] = axisValue;
                    return result;
                }

                // Used to make 2d elements visible
                function makeSolid(selection, color) {
                    selection.append("appearance")
                        .append("material")
                        .attr("diffuseColor", color || "black")
                    return selection;
                }

                // Initialize the axes lines and labels.
                function initializePlot() {
                    initializeAxis(0);
                    initializeAxis(1);
                    initializeAxis(2);
                }

                function initializeAxis(axisIndex) {
                    var key = axisKeys[axisIndex];
                    drawAxis(axisIndex, key, initialDuration);

                    var scaleMin = axisRange[0];
                    var scaleMax = axisRange[1];

                    // the axis line
                    var newAxisLine = scene.append("transform")
                        .attr("class", axisName("Axis", axisIndex))
                        .attr("rotation", ([
                            [0, 0, 0, 0],
                            [0, 0, 1, Math.PI / 2],
                            [0, 1, 0, -Math.PI / 2]
                        ][axisIndex]))
                        .append("shape")
                    newAxisLine
                        .append("appearance")
                        .append("material")
                        .attr("emissiveColor", "lightgray")
                    newAxisLine
                        .append("polyline2d")
                        // Line drawn along y axis does not render in Firefox, so draw one
                        // along the x axis instead and rotate it (above).
                        .attr("lineSegments", "0 0," + scaleMax + " 0")

                    // axis labels
                    var newAxisLabel = scene.append("transform")
                        .attr("class", axisName("AxisLabel", axisIndex))
                        .attr("translation", constVecWithAxisValue(0, scaleMin + 1.1 * (scaleMax - scaleMin), axisIndex))

                    var newAxisLabelShape = newAxisLabel
                        .append("billboard")
                        .attr("axisOfRotation", "0 0 0") // face viewer
                        .append("shape")
                        .call(makeSolid)

                    var labelFontSize = 0.6;

                    newAxisLabelShape
                        .append("text")
                        .attr("class", axisName("AxisLabelText", axisIndex))
                        .attr("solid", "true")
                        .attr("string", key)
                        .append("fontstyle")
                        .attr("size", labelFontSize)
                        .attr("family", "SANS")
                        .attr("justify", "END MIDDLE")
                }


                // Assign key to axis, creating or updating its ticks, grid lines, and labels.
                function drawAxis(axisIndex, key, duration) {

                    var scale = d3.scale.linear()
                        .domain([-5, 5]) // demo data range
                        .range(axisRange)

                    scales[axisIndex] = scale;

                    var numTicks = 8;
                    var tickSize = 0.1;
                    var tickFontSize = 0.5;

                    // ticks along each axis
                    var ticks = scene.selectAll("." + axisName("Tick", axisIndex))
                        .data(scale.ticks(numTicks));
                    var newTicks = ticks.enter()
                        .append("transform")
                        .attr("class", axisName("Tick", axisIndex));
                    newTicks.append("shape").call(makeSolid)
                        .append("box")
                        .attr("size", tickSize + " " + tickSize + " " + tickSize);
                    // enter + update
                    ticks.transition().duration(duration)
                        .attr("translation", function(tick) {
                            return constVecWithAxisValue(0, scale(tick), axisIndex);
                        })
                    ticks.exit().remove();

                    // tick labels
                    var tickLabels = ticks.selectAll("billboard shape text")
                        .data(function(d) {
                            return [d];
                        });
                    var newTickLabels = tickLabels.enter()
                        .append("billboard")
                        .attr("axisOfRotation", "0 0 0")
                        .append("shape")
                        .call(makeSolid)
                    newTickLabels.append("text")
                        .attr("string", scale.tickFormat(10))
                        .attr("solid", "true")
                        .append("fontstyle")
                        .attr("size", tickFontSize)
                        .attr("family", "SANS")
                        .attr("justify", "END MIDDLE");
                    tickLabels // enter + update
                        .attr("string", scale.tickFormat(10))
                    tickLabels.exit().remove();

                    // base grid lines
                    if (axisIndex == 0 || axisIndex == 2) {

                        var gridLines = scene.selectAll("." + axisName("GridLine", axisIndex))
                            .data(scale.ticks(numTicks));
                        gridLines.exit().remove();

                        var newGridLines = gridLines.enter()
                            .append("transform")
                            .attr("class", axisName("GridLine", axisIndex))
                            .attr("rotation", axisIndex == 0 ? [0, 1, 0, -Math.PI / 2] : [0, 0, 0, 0])
                            .append("shape")

                        newGridLines.append("appearance")
                            .append("material")
                            .attr("emissiveColor", "gray")
                        newGridLines.append("polyline2d");

                        gridLines.selectAll("shape polyline2d").transition().duration(duration)
                            .attr("lineSegments", "0 0, " + axisRange[1] + " 0")

                        gridLines.transition().duration(duration)
                            .attr("translation", axisIndex == 0 ? function(d) {
                                return scale(d) + " 0 0";
                            } : function(d) {
                                return "0 0 " + scale(d);
                            })
                    }

                }


                function plotData(duration) {

                    if (!rows) {
                        console.log("no rows to plot.")
                        return;
                    }

                    var x = scales[0],
                        y = scales[1],
                        z = scales[2];
                    var sphereRadius = 0.2;

                    // Draw a sphere at each x,y,z coordinate.
                    var datapoints = scene.selectAll(".datapoint").data(rows);
                    datapoints.exit().remove()

                    var newDatapoints = datapoints.enter()
                        .append("transform")
                        .attr("class", "datapoint")
                        .attr("scale", [sphereRadius, sphereRadius, sphereRadius])
                        .attr("string", "hello")
                        .append("shape")
                    newDatapoints
                        .append("appearance")
                        .append("material");
                    newDatapoints
                        .append("sphere")
                        .append("x3d:text")
                        .attr("string", "hello")
                        // Does not work on Chrome; use transform instead
                        //.attr("radius", sphereRadius)

                    datapoints.selectAll("shape appearance material")
                        .attr("diffuseColor", 'steelblue')

                    datapoints.transition().ease(ease).duration(duration)
                        .attr("translation", function(row) {
                            return x(row[axisKeys[0]]) + " " + y(row[axisKeys[1]]) + " " + z(row[axisKeys[2]])
                        })

                    // Draw a stem from the x-z plane to each sphere at elevation y.
                    // This convention was chosen to be consistent with x3d primitive ElevationGrid. 
                    var stems = scene.selectAll(".stem").data(rows);
                    stems.exit().remove();
                    var newStems = stems.enter()
                        .append("transform")
                        .attr("class", "stem")
                        .append("shape");
                    newStems
                        .append("appearance")
                        .append("material")
                        .attr("emissiveColor", "gray")
                    newStems
                        .append("polyline2d")
                        .attr("lineSegments", function(row) {
                            return "0 1, 0 0";
                        })

                    /**stems.transition().ease(ease).duration(duration)
                        .attr("translation", 
                           function(row) { return x(row[axisKeys[0]]) + " 0 " + z(row[axisKeys[2]]); })
                        .attr("scale",
                           function(row) { return [1, y(row[axisKeys[1]])]; })**/
                }

                function updateData() {
                    time += Math.PI / 8;
                    if (x3d.node() && x3d.node().runtime) {
                        /**for (var r=0; r<rows.length; ++r) {
                          var x = rows[r].x;
                          var z = rows[r].z;
                          rows[r].y = 5*( Math.sin(0.5*x + time) * Math.cos(0.25*z + time));
                        }**/
                        plotData(defaultDuration);
                    } else {
                        console.log('x3d not ready.');
                    }
                }

                //initializeDataGrid();
                initializePlot();
                setInterval(updateData, defaultDuration);
                //alert(JSON.stringify(rows));
            })
    }

    function scatter_plot1(body_part) {
        var margin = {
                top: 20,
                right: 20,
                bottom: 30,
                left: 40
            },
            width = 300 - margin.left - margin.right,
            height = 250 - margin.top - margin.bottom;

        /* 
         * value accessor - returns the value to encode for a given data object.
         * scale - maps value to a visual display encoding, such as a pixel position.
         * map function - maps from data value to display value
         * axis - sets up axis
         */

        // setup x 
        var xValue = function(d) {
                return d.x;
            }, // data -> value
            xScale = d3.scale.linear().range([0, width]), // value -> display
            xMap = function(d) {
                return xScale(xValue(d));
            }, // data -> display
            xAxis = d3.svg.axis().scale(xScale).orient("bottom");

        // setup y
        var yValue = function(d) {
                return d.y;
            }, // data -> value
            yScale = d3.scale.linear().range([height, 0]), // value -> display
            yMap = function(d) {
                return yScale(yValue(d));
            }, // data -> display
            yAxis = d3.svg.axis().scale(yScale).orient("left");

        // setup fill color
        var cValue = function(d) {
                return d.Manufacturer;
            },
            color = d3.scale.category10();

        // add the graph canvas to the body of the webpage
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            /**.on("click", function() {
              
              var coordinates = [0, 0];
              coordinates = d3.mouse(this);
              add_Location(coordinates);
            })**/
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        function add_Location(c) {
            added_point = c;

            var body = document.getElementsByTagName('body')[0];
            var tbl = document.createElement('table');
            tbl.style.width = '100%';
            tbl.setAttribute('border', '1');
            var tbdy = document.createElement('tbody');
            for (var i = 0; i < 1; i++) {
                var tr = document.createElement('tr');
                for (var j = 0; j < 2; j++) {
                    if (i == 2 && j == 1) {
                        break
                    } else {
                        var td = document.createElement('td');
                        td.appendChild(document.createTextNode(c[j]))
                        i == 1 && j == 1 ? td.setAttribute('rowSpan', '2') : null;
                        tr.appendChild(td)
                    }
                }
                tbdy.appendChild(tr);
            }
            tbl.appendChild(tbdy);
            body.appendChild(tbl);
            global_data.push({
                "x": +3,
                "y": +1
            });
            alert(xMap({
                x: 10
            }));
            //global_data.push({"Calories":+c[0], "Protein (g)":+c[1]});

            svg.selectAll(".dot")
                .data(global_data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("r", 3.5)
                .attr("cx", xMap)
                .attr("cy", yMap)
                .style("fill", function(d) {
                    return color(cValue(d));
                })
                .on("click", function(d) {
                    current_specialty = d.specialty_name;
                    draw_text_specialty();
                })
                .on("mouseover", function(d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(d["Cereal Name"] + "<br/> (" + xValue(d) + ", " + yValue(d) + ")")
                        .style("left", (d3.event.pageX + 5) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
        }

        var global_data;


        // add the tooltip area to the webpage
        var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        global_data = body_part;
        data = body_part;
        // don't want dots overlapping axis, so add in buffer to data domain
        xScale.domain([d3.min(data, xValue) - 1, d3.max(data, xValue) + 1]);
        yScale.domain([d3.min(data, yValue) - 1, d3.max(data, yValue) + 1]);

        // x-axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("Calories");

        // y-axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Protein (g)");

        // draw dots
        svg.selectAll(".dot")
            .data(global_data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("r", 3.5)
            .attr("cx", xMap)
            .attr("cy", yMap)
            .style("fill", function(d) {
                return color(cValue(d));
            })
            .on("click", function(d) {
                draw_text_specialty(d.specialty_name);
            })
            .on("mouseover", function(d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(d["Cereal Name"] + "<br/> (" + xValue(d) + ", " + yValue(d) + ")")
                    .style("left", (d3.event.pageX + 5) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        // draw legend
        var legend = svg.selectAll(".legend")
            .data(color.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) {
                return "translate(0," + i * 20 + ")";
            });

        // draw legend colored rectangles
        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        // draw legend text
        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function(d) {
                return d;
            })
    }

    function scatter_plot3(body_part) {
        var margin = {
                top: 20,
                right: 20,
                bottom: 30,
                left: 40
            },
            width = 300 - margin.left - margin.right,
            height = 250 - margin.top - margin.bottom;

        /* 
         * value accessor - returns the value to encode for a given data object.
         * scale - maps value to a visual display encoding, such as a pixel position.
         * map function - maps from data value to display value
         * axis - sets up axis
         */

        // setup x 
        var xValue = function(d) {
                return d.z;
            }, // data -> value
            xScale = d3.scale.linear().range([0, width]), // value -> display
            xMap = function(d) {
                return xScale(xValue(d));
            }, // data -> display
            xAxis = d3.svg.axis().scale(xScale).orient("bottom");

        // setup y
        var yValue = function(d) {
                return d.y;
            }, // data -> value
            yScale = d3.scale.linear().range([height, 0]), // value -> display
            yMap = function(d) {
                return yScale(yValue(d));
            }, // data -> display
            yAxis = d3.svg.axis().scale(yScale).orient("left");

        // setup fill color
        var cValue = function(d) {
                return d.Manufacturer;
            },
            color = d3.scale.category10();

        // add the graph canvas to the body of the webpage
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .on("click", function() {

                var coordinates = [0, 0];
                coordinates = d3.mouse(this);
                add_Location(coordinates);
            })
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        function add_Location(c) {
            added_point = c;

            var body = document.getElementsByTagName('body')[0];
            var tbl = document.createElement('table');
            tbl.style.width = '100%';
            tbl.setAttribute('border', '1');
            var tbdy = document.createElement('tbody');
            for (var i = 0; i < 1; i++) {
                var tr = document.createElement('tr');
                for (var j = 0; j < 2; j++) {
                    if (i == 2 && j == 1) {
                        break
                    } else {
                        var td = document.createElement('td');
                        td.appendChild(document.createTextNode(c[j]))
                        i == 1 && j == 1 ? td.setAttribute('rowSpan', '2') : null;
                        tr.appendChild(td)
                    }
                }
                tbdy.appendChild(tr);
            }
            tbl.appendChild(tbdy);
            body.appendChild(tbl);
            global_data.push({
                "x": +3,
                "y": +1
            });
            alert(xMap({
                x: 10
            }));
            //global_data.push({"Calories":+c[0], "Protein (g)":+c[1]});

            svg.selectAll(".dot")
                .data(global_data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("r", 3.5)
                .attr("cx", xMap)
                .attr("cy", yMap)
                .style("fill", function(d) {
                    return color(cValue(d));
                })
                .on("mouseover", function(d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(d["Cereal Name"] + "<br/> (" + xValue(d) + ", " + yValue(d) + ")")
                        .style("left", (d3.event.pageX + 5) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });
        }

        var global_data;


        // add the tooltip area to the webpage
        var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);


        global_data = body_part;
        // don't want dots overlapping axis, so add in buffer to data domain
        xScale.domain([d3.min(data, xValue) - 1, d3.max(data, xValue) + 1]);
        yScale.domain([d3.min(data, yValue) - 1, d3.max(data, yValue) + 1]);

        // x-axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("Calories");

        // y-axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Protein (g)");

        // draw dots
        svg.selectAll(".dot")
            .data(global_data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("r", 3.5)
            .attr("cx", xMap)
            .attr("cy", yMap)
            .style("fill", function(d) {
                return color(cValue(d));
            })
            .on("mouseover", function(d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", .9);
                tooltip.html(d["Cereal Name"] + "<br/> (" + xValue(d) + ", " + yValue(d) + ")")
                    .style("left", (d3.event.pageX + 5) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
            });

        // draw legend
        var legend = svg.selectAll(".legend")
            .data(color.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) {
                return "translate(0," + i * 20 + ")";
            });

        // draw legend colored rectangles
        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        // draw legend text
        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function(d) {
                return d;
            })
    }

        var svg = d3.select("body").append("svg")
